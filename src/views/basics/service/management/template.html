<el-card class="box-card management">
  <el-row>
    <el-button size="small" :class="{activeBtn:isActive}">已订阅(21322)</el-button>
    <el-button size="small">已发布(231)</el-button>
    <el-button size="small">待审核(1)</el-button>
    <el-button size="small">已禁用(12)</el-button>
  </el-row>
  <el-table :data="tableData" style="width: 100%" :default-sort="{prop: 'date', order: 'descending'}">
    <el-table-column prop="name" label="服务名称" sortable>
    </el-table-column>
    <el-table-column prop="key" label="请求秘钥" sortable>
    </el-table-column>
    <el-table-column prop="ishide" label="是否加密" sortable>
    </el-table-column>
    <el-table-column prop="time" label="申请时间" sortable>
    </el-table-column>
    <el-table-column prop="source" label="服务来源" sortable>
    </el-table-column>
    <el-table-column prop="category" label="分类">
      <template slot-scope="scope">
        <el-button size="mini" type="success" plain>信息查询</el-button>
      </template>
    </el-table-column>
    <el-table-column prop="action" label="操作" :formatter="formatter" width="260">
      <template slot-scope="scope">
        <el-button size="mini">查看</el-button>
        <el-button size="mini" type="danger">禁用</el-button>
        <el-button size="mini">
          <i class="el-icon-download"></i>下载私钥</el-button>
      </template>

    </el-table-column>
  </el-table>

  <el-row class="change-page">
      <el-pagination
      class="pagebox"
      @size-change="handleSizeChange"
      @current-change="handleCurrentChange"
      :current-page="currentPage4"
      :page-sizes="[100, 200, 300, 400]"
      :page-size="100"
      layout="total, sizes, prev, pager, next, jumper"
      :total="400">
    </el-pagination>
  </el-row>
</el-card>
