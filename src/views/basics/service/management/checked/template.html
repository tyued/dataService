<div>
  <el-table :data="tableDataCheck" style="width: 100%" :default-sort="{prop: 'name', order: 'descending'}">
    <el-table-column prop="name" label="接口名称" sortable>
    </el-table-column>
    <el-table-column prop="tag" label="所需服务" sortable>
    </el-table-column>
    <el-table-column prop="belong" label="版本">
    </el-table-column>
    <el-table-column prop="timestamp" label="申请时间" sortable>
    </el-table-column>
    <el-table-column prop="state" label="状态">
      <template slot-scope="scope">
        <el-button v-show="scope.row.status == 1" size="mini" :type="warning" plain>新建</el-button>
        <el-button v-show="scope.row.status == 2" size="mini" :type="success" plain>更新</el-button>
        <el-button v-show="scope.row.status == 0" size="mini" :type="danger" plain>已禁用</el-button>
      </template>
    </el-table-column>
    <el-table-column prop="action" label="操作">
      <template slot-scope="scope">
        <el-button v-show="scope.row.status == 1" size="mini" @click="openChange(scope.row.id, scope.row.userId)">修改</el-button>
        <el-button v-show="scope.row.status == 2" size="mini" @click="openCancel(scope.row.id, scope.row.userId)">撤销审核</el-button>
        <el-button v-show="scope.row.status == 0" size="mini" @click="openStart(scope.row.id, scope.row.userId)" class="activeBtn">启用</el-button>
      </template>
    </el-table-column>
  </el-table>

  <el-row class="change-page">
    <el-pagination class="pagebox" @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page.sync="currentPage"
      :page-sizes="[10, 20, 30, 40]" :page-size="10" layout="total, sizes, prev, pager, next, jumper" :total="totalItem">
    </el-pagination>
  </el-row>
</div>
