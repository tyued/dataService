<div>
  <el-table :data="tableDataPub" style="width: 100%" :default-sort="{prop: 'name', order: 'descending'}" :cell-class-name="handleRedFont">
    <el-table-column prop="name" label="服务名称" sortable>
    </el-table-column>
    <el-table-column prop="detail" label="请求秘钥" sortable>
    </el-table-column>
    <el-table-column prop="type" label="是否加密" sortable>
    </el-table-column>
    <el-table-column prop="timestamp" label="申请时间" sortable>
    </el-table-column>
    <el-table-column prop="intro" label="服务来源" sortable>
    </el-table-column>
    <el-table-column prop="category" label="分类">
      <template slot-scope="scope">
          <el-button v-show="scope.row.status == 1" size="mini" :type="warning" plain>信息查询</el-button>
          <el-button v-show="scope.row.status == 2" size="mini" :type="success" plain>信息查询</el-button>
          <el-button v-show="scope.row.status == 0" size="mini" :type="danger" plain>信息查询</el-button>
      </template>
    </el-table-column>
    <el-table-column prop="action" label="操作" width="260">
      <template slot-scope="scope">
        <el-button size="mini">查看</el-button>
        <el-button size="mini" type="danger" @click="openForbidden">禁用</el-button>
        <el-button size="mini">
          <i class="el-icon-download"></i>下载私钥</el-button>
      </template>
    </el-table-column>
  </el-table>

  <el-row class="change-page">
    <el-pagination class="pagebox" @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page.sync="currentPage" :page-sizes="[10, 20, 30, 40]"
      :page-size="10" layout="total, sizes, prev, pager, next, jumper" :total="totalItem">
    </el-pagination>
  </el-row>
  
</div>
